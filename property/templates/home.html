<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>




<div class = "container">
    <form action="">
        <div class = "mb-3">
            <label for="searchProperty" class = "form-label">
                Search for Property: 
            </label>
            <input type="text" class="form-control" name = "searchProperty"/>
        </div>
        <button type="submit" class = "btn btn-primary">Search</button>      
    </form>
    <p>Searching for {{ searchTerm }}</p>
    <div class = "row row-cols-1 row-cols-md-3 g-4"> 
        {% for property in propertys %}
        <div v-for = "property in propertys" class = "col">
            <div class = "card">
                <img class = "card-im-top" src="{{ property.image.url }}" />
                <div class = "card-body">
                    <h5 class = "card-title fw-bold"> {{ property.name }}</h5>
                    <p class = "card-text">{{ property.description }}</p>
                    {% if property.url %}
                    <a href="{{ property.url }}" class = "btn btn-primary">
                         Property Link 
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br/>
    <br/>
</div>
