{% block extra_css %}
    :root {
        --form-max-width: 750px;
        --card-border-radius: 1rem;
        --transition-base: 0.3s ease;

        --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .profile-container {
        min-height: calc(100vh - var(--navbar-height) - 2rem);
        padding: 2rem 1rem;
    }

    .profile-card {
        width: 100%;
        max-width: var(--form-max-width);
        border: none;
        border-radius: var(--card-border-radius);
        box-shadow: var(--card-shadow);
        overflow: hidden;
    }

    .profile-header {
        background: var(--primary-gradient);
        padding: 2rem;
        text-align: center;
        color: var(--text-white);
    }

    .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .profile-avatar-icon {
        font-size: 3.5rem;
    }

    .profile-title {
        font-size: 1.75rem;
        font-weight: 600;
        margin: 0;
    }

    .profile-subtitle {
        color: rgba(255, 255, 255, 0.9);
        margin-top: 0.5rem;
    }

    .profile-body {
        padding: 2rem;
    }

    .profile-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .stat-card {
        background: #f8fafc;
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
        transition: transform var(--transition-base);
    }

    .stat-card:hover {
        transform: translateY(-2px);
    }

    .stat-number {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
    }

    .stat-label {
        color: #64748b;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }

    .profile-section {
        margin-bottom: 2rem;
        background: #fff;
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--primary-color);
        display: flex;
        align-items: center;
    }

    .section-title i {
        margin-right: 0.5rem;
    }

    .listing-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .listing-card {
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        overflow: hidden;
        transition: transform var(--transition-base);
    }

    .listing-card:hover {
        transform: translateY(-2px);
    }

    .listing-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .listing-info {
        padding: 1rem;
    }

    .listing-title {
        font-weight: 600;
        margin: 0;
        color: #1e293b;
    }

    .listing-price {
        color: var(--primary-color);
        font-weight: 600;
        margin-top: 0.5rem;
    }

    .rating-stars {
        color: #fbbf24;
        font-size: 1.25rem;
    }

    .review-list {
        margin-top: 1rem;
    }

    .review-item {
        padding: 1rem;
        border-bottom: 1px solid #e2e8f0;
    }

    .review-item:last-child {
        border-bottom: none;
    }

    .review-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .review-author {
        font-weight: 600;
        color: #1e293b;
    }

    .review-date {
        color: #64748b;
        font-size: 0.875rem;
    }

    @media (max-width: 576px) {
        .profile-header {
            padding: 1.5rem;
        }

        .profile-body {
            padding: 1.5rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
        }

        .profile-avatar-icon {
            font-size: 3rem;
        }

        .listing-grid {
            grid-template-columns: 1fr;
        }
    }
{% endblock %}
