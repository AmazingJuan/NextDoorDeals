{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Sign Up</h2>
                
                <form method="post" enctype="multipart/form-data" id="registerForm">
                    {% csrf_token %}

                    <!-- Formulario que tienen que hacer todos los usuarios -->
                    <div id="regularForm">
                        {{ userType|crispy }}
                    </div>

                    <!-- Formulario para Persona Natural -->
                    <div id="personForm" class="hidden">
                        <h4 class="mb-3">Natural Account</h4>
                        {{ naturalForm|crispy }}
                    </div>

                    <!-- Formulario para Persona JurÃ­dica o Negocio -->
                    <div id="businessForm" class="hidden">
                        <h4 class="mb-3">Business Account</h4>
                        {{ businessForm|crispy }}
                    </div>

                    <!-- Botones -->
                    <button type="button" onclick="next(document.getElementById('userType').value)" 
                        class="btn btn-primary btn-lg w-100 mb-2" id="boton-next">
                        Next
                    </button>
                    
                    <button type="submit" class="btn btn-success btn-lg w-100 hidden" 
                        id="boton-register" onclick="validateRole(document.getElementById('userType').value)">
                        Register
                    </button>
                </form>
                
                <p class="text-center mt-3">
                    Already have an account? <a href="{% url 'login' %}">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/forms.js' %}"></script>
</body>
</html>
