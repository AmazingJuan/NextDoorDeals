<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function toggleUserTypeForm() {
            var userType = document.getElementById("userType").value;
            document.getElementById("personForm").style.display = (userType === "persona") ? "block" : "none";
            document.getElementById("bussinessForm").style.display = (userType === "negocio") ? "block" : "none";
        }
    </script>
</head>
<body class="container mt-5">
    <h2>Sign up</h2>
    <form action="signup/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Username: </label>
            <input type="text" class="form-control" name="username" maxlength="11" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password: </label>
            <input type="password" class="form-control" name="password" maxlength="70" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Profile Picture: </label>
            <input type="file" class="form-control" name="profilePicture">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number: </label>
            <input type="number" class="form-control" name="cellphone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email: </label>
            <input type="email" class="form-control" name="email" maxlength="50" required>
        </div>
        <div class="mb-3">
            <label class="form-label">User Type: </label>
            <select class="form-select" id="userType" name="userType" required onchange="toggleUserTypeForm()">
                <option value="">Choose...</option>
                <option value="persona">Natural Account</option>
                <option value="negocio">Business Account</option>
            </select>
        </div>

        <!-- Formulario para Persona Natural -->
        <div id="personForm" style="display: none;">
            <h3>Natural Account</h3>
            <div class="mb-3">
                <label class="form-label">ID Person Account: </label>
                <input type="number" class="form-control" name="idPersonAccount" required>
            </div>
            <div class="mb-3">
                <label class="form-label">First Name: </label>
                <input type="text" class="form-control" name="firstName" maxlength="30">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name: </label>
                <input type="text" class="form-control" name="lastName" maxlength="30">
            </div>
            <div class="mb-3">
                <label class="form-label">Role: </label>
                <input type="text" class="form-control" name="role">
            </div>
        </div>

        <!-- Formulario para Negocio -->
        <div id="businessForm" style="display: none;">
            <h3>Business Account</h3>
            <div class="mb-3">
                <label class="form-label">NIT: </label>
                <input type="number" class="form-control" name="nitBussinessAccount">
            </div>
            <div class="mb-3">
                <label class="form-label">Business Name: </label>
                <input type="text" class="form-control" name="nameBussiness" maxlength="20">
            </div>
            <div class="mb-3">
                <label class="form-label">Role: </label>
                <input type="text" class="form-control" name="roleBussinessAccount">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
</html>
